<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Change a point color</title>
  </head>

  <body onload="main()">
    <canvas id="webgl" width="400" height="400">
      Please use a browser that supports "canvas"
    </canvas>

    <br />
    <button type="button" id="clearButton">Clear Canvas</button>
    <br />

    <button type="button" id="pointButton">Square</button>
    <button type="button" id="triButton">Triangle</button>
    <button type="button" id="circleButton">Circle</button>
    <br />
    <label for="red">Red</label>
    <input type="range" min="0" max="100" value="50" class="slider" id="red" />

    <label for="green">Green</label>
    <input
      type="range"
      min="0"
      max="100"
      value="50"
      class="slider"
      id="green"
    />

    <label for="blue">Blue</label>
    <input type="range" min="0" max="100" value="50" class="slider" id="blue" />

    <label for="transparency">Transparency</label>
    <input
      type="range"
      min="0"
      max="100"
      value="0"
      class="slider"
      id="transparency"
    />
    <br />
    <label for="size">Shape Size:</label>
    <input type="range" min="5" max="40" value="20" class="slider" id="size" />

    <label for="segment">(Circles) Segment Count:</label>
    <input
      type="range"
      min="5"
      max="50"
      value="0"
      class="slider"
      id="segment"
    />

    <p>My awesome feature is adding a transparency slider.</p>

    <script src="../lib/webgl-utils.js"></script>
    <script src="../lib/webgl-debug.js"></script>
    <script src="../lib/cuon-utils.js"></script>
    <script src="Circle.js"></script>
    <script src="Triangle.js"></script>
    <script src="Point.js"></script>
    <script src="asg1.js"></script>
  </body>
</html>
